<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap"
    rel="stylesheet">
  <script defer src="scripts/script.js"></script>
</head>

<body>
  <div class="background__wrapper">
    <div class="wrapper__el el_left"></div>
    <div class="wrapper__el el_right"></div>
  </div>
  <header>
    <div class="wrapper">
      <div class="header__content">
        <h1 class="header__title">Our pricing</h1>
        <div class="header__options">
          <p class="header__option opt_1">Annually</p>
          <input type="radio" class="header__button ">
          <p class="header__option opt_2">Monthly</p>
        </div>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="wrapper">
      <div class="main__cards">
        <div class="card__item">
          <h3 class="card__title">Basic</h3>
          <div class="card__descr">
            <p class="card__price">$199.99</p>
            <p class="card__volume">500 GB Storage</p>
            <p class="card__users">2 Users Allowed</p>
            <p class="card__extended">Send up to 3 GB</p>
          </div>
          <a href="" class="card__button">LEARN MORE</a>
        </div>
        <div class="card__item middle">
          <h3 class="card__title">Professional</h3>
          <div class="card__descr">
            <p class="card__price">$294.99</p>
            <p class="card__volume">1 TB Storage</p>
            <p class="card__users">5 Users Allowed</p>
            <p class="card__extended">Send up to 10 GB</p>
          </div>
          <a href="" class="card__button">LEARN MORE</a>
        </div>
        <div class="card__item">
          <h3 class="card__title">Master</h3>
          <div class="card__descr">
            <p class="card__price">$399.99</p>
            <p class="card__volume">2 TB Storage</p>
            <p class="card__users">10 Users Allowed</p>
            <p class="card__extended">Send up to 20 GB</p>
          </div>
          <a href="" class="card__button">LEARN MORE</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
